<!doctype html>
<html ng-app="myApp">
<head>
  <meta charset="UTF-8" />
    <title>Post-it</title>
    <!-- javascripts -->
    <script src="/javascripts/angular.js"></script>
    <script src="/javascripts/angular-resource.min.js"></script>
    <script src="ngApp.js"></script>
    <!--Styles-->
    <link rel="stylesheet" type="text/css" href="stylesheets/main.css">
</head>
<body style="overflow: hidden;">

<header>
  <ul>
  <li><a href="../index">Home</a></li>
    <li><a href="../instructions.html">Instructions</a></li>
    <li><a href="../about.html">About</a></li>
    <li><a href="#">Contact Us</a></li>
    <li style="float: right; padding-right: 50px"><a href="#" id="login-link">Login</a></li>
  </ul>
</header>

<div id="container" ng-controller="NotesCtrl">
  <div id="post{{note.id}}" class="post-it" ng-repeat="note in notes" style="
  top: {{note.y}};
  left: {{note.x}};
  background-color: {{note.color}};
  " draggable>
    <a id="close" ng-click="deleteNote(note.id)"></a>
    {{note.id}}
    <h1><input ng-model="note.title" class="edit title" type="text" value="{{note.title}}" ng-blur="updateNote(note.id)"></input></h1>
    <textarea ng-model="note.message" class="edit message" type="text" ng-blur="updateNote(note.id)">{{note.message}}</textarea>
  </div> <!-- End of post-it -->

  <div id="controls">
    <button class="icon minus" style="right: 1%;
    top: 50px;width:27px; height: 27px;">&nbsp;</button>
    <button class="icon plus" style="right: 1%;
    top: 80px;width:27px; height: 27px;">&nbsp;</button>
    <button class="icon right" style="right: 1%;
    top: 50%;width:27px; height: 27px;">&nbsp;</button>
    <button class="icon left" style="left: 1%;
    top: 50%;width:27px; height: 27px;">&nbsp;</button>
    <button class="icon plus-round-big" style="right: 2%;
    bottom: 2%; width:40px; height: 40px;" ng-click="addNote()">&nbsp;</button>
  </div> <!-- End of controls -->

</div> <!-- End of container -->


</body>
</html>
